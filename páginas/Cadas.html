        </ul>
      </nav>
    </header>



  <main>
    <h2>Cadastro de treino: Ciclistas</h2>
    <form class="form-box" id="form-treino">
      <label>Título do treino
        <input type="text" name="titulo" placeholder="Ex: Treino de resistência" required>
      </label>

      <div class="row">
        <label>Data e hora
          <input type="datetime-local" name="data_hora" required>
        </label>
        <label>Tipo de treino
          <input type="text" name="tipo_treino" placeholder="Ex: Subida" required>
        </label>
      </div>

      <div class="row">
        <label>Distância (km)
          <input type="number" name="distancia" placeholder="Ex: 20" required>
        </label>
        <label>Duração estimada (min)
          <input type="text" name="duracao" placeholder="Ex: 60 minutos" required>
        </label>
        <label>Altimetria (m)
          <input type="number" name="altimetria" placeholder="Ex: 250" required>
        </label>
      </div>

      <label>Frequência cardíaca alvo (opcional)
        <input type="text" name="frequencia" placeholder="Ex: 140 bpm">
      </label>

      <label>Intensidade
        <input type="text" name="intensidade" placeholder="Ex: Moderada" required>
      </label>

      <label>Observações
        <textarea name="observacoes" placeholder="Inclua informações adicionais..." rows="4"></textarea>
      </label>

      <button type="submit">Cadastrar Treino</button>
    </form>

    <!-- Mensagem de sucesso -->
    <div id="msg-sucesso" style="display:none; color: green; margin-top: 15px; font-weight: bold;">
      Treino cadastrado com sucesso!
    </div>
  </main>
